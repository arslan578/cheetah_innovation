{% extends 'base.html' %}
{% block body %}
    <style>
        body {
            color: #fff;
            background: #3598dc;
            font-family: 'Roboto', sans-serif;
        }

        .form-control {
            height: 41px;
            background: #f2f2f2;
            box-shadow: none !important;
            border: none;
        }

        .form-control:focus {
            background: #e2e2e2;
        }

        .form-control, .btn {
            border-radius: 3px;
        }

        .signup-form {
            width: 400px;
            margin: 30px auto;
        }

        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .signup-form h2 {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }

        .signup-form hr {
            margin: 0 -30px 20px;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }

        .signup-form .row div:first-child {
            padding-right: 10px;
        }

        .signup-form .row div:last-child {
            padding-left: 10px;
        }

        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #3598dc;
            border: none;
            min-width: 140px;
        }

        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #2389cd !important;
            outline: none;
        }

        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }

        .signup-form a:hover {
            text-decoration: none;
        }

        .signup-form form a {
            color: #3598dc;
            text-decoration: none;
        }

        .signup-form form a:hover {
            text-decoration: underline;
        }

        .signup-form .hint-text {
            padding-bottom: 15px;
            text-align: center;
        }
    </style>

    <div class="signup-form">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                </div>

            {% endfor %}
        </ul>
    {% endif %}
        <form action="{% url 'Update-Profile' %}" method="post">
            {% csrf_token %}
            <h2>Update Profile</h2>
            <p>You can update your profile!</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="first_name" value="{{ first_name }}" placeholder="First Name"
                                            required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="last_name" value="{{ last_name }}" placeholder="Last Name"
                                            required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="profession" value="{{ profession }}" placeholder="Profession"
                                            required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="phone_number" value="{{ phone_number }}"
                                            placeholder="Phone Number" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" value="{{ email }}" required="required" disabled>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" value="{{ address }}" placeholder="Address" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" disabled value="{{ password }}" placeholder="Password" required="required">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>
        </form>
        <div class="hint-text">Deactivate the account? <a href="{% url 'Deactivate' %}">Deactivate</a></div>
        <div class="hint-text">Delete the account? <a href="{% url 'Delete' %}">Delete</a></div>
    </div>
    </body>


{% endblock body %}
